<html>
	<head>
		<script type='application/javascript'>
		var request;
		function install()
		{
			request = navigator.mozApps.install("http://nicelbole.github.io/firefox-webapp/manifest.webapp')
		}
		</script>
		<title>Firefox webapp</title>
	</head>
	<body>
		<h1>Firefox WebApp</h1>>
		<button onclick='install()'>Install App!</button>
	</body>
</html>
