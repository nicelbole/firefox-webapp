<html>
	<head>
		<script type='application/javascript'>
		var request;
		function install()
		{
			request = navigator.mozApps.install('./manifest.webapp')
		}
		</script>
		<title>Firefox webapp</title>
	</head>
	<body>
		<p>Hello World</p>
		<button onclick='install()'>Install</button>
	</body>
</html>
